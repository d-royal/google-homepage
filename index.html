<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Google Replica</title>
        <link rel="shortcut icon" href="https://www.google.com/s2/favicons?domain=www.google.com" type="image/png">
        <link rel="stylesheet" type="text/css" href="./stylesheets/reset.css">
        <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
    </head>

    <body>

        <div id="container">

            <nav>
                <div id="navleft">
                    <a class="text-link" href="#about">About</a>
                    <a class="text-link" href="#store">Store</a>
                </div>
                <div id="navright">
                    <a class="text-link" href="#gmail">Gmail</a>
                    <a class="text-link" href="#images">Images</a>
                    <a href="#apps" title="Google Apps">
                        <span id="google-apps"></span></a>
                    <a class="button" href="#account">Sign In</a>
                </div>
            </nav>

            <main>
                <div id="logo">
                    <img src="./images/googlelogo_color.png" alt="Google logo">
                </div>
                <div id="search-form">
                    <form action="#" method="POST">
                        <div id="search-bar">
                            <input id="search-input" type="text" name="search-query">
                            <img id="gvoice" src="./images/gvoice.png" alt="Voice Search">
                        </div>
                        <div id="search-buttons">
                            <input class="button" type="submit" value="Google Search">
                            <input class="button" type="submit" value="I'm Feeling Lucky">
                        </div>
                    </form>
                </div>
            </main>

            <footer>
                <div id="footleft">
                    <a class="text-link" href="#advertising">Advertising</a>
                    <a class="text-link" href="#business">Business</a>
                    <a class="text-link" href="#help">How Search works</a>
                </div>
                <div id="footright">
                    <a class="text-link" href="#privacy">Privacy</a>
                    <a class="text-link" href="#terms">Terms</a>
                    <a class="text-link" href="#settings">Settings</a>
                </div>
            </footer>

        </div>

    </body>

</html>
